<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="dice">

        <div class="container">
            <h6 id="letsPlay">Let's Play Dice</h6>
            <h3 id="toplay"> <span id="display">Player-1</span> to Play</h3>
            <div class="row">
                <div class="col-sm-4">
                    <h5 id="player-1">Player-1</h5>
                    <h3 id="player1Score">0</h3>
                    <button id="player1Button" onclick="rollnow1()">Roll Now</button>
                </div>
                <div class="col-sm-4">
                    <div class="image-container">
                        <img id="random-image" src="images/3.jpeg" alt="Random Image" height="80px" width="80px">
                    </div>
                </div>
                <div class="col-sm-4">
                    <h5 id="player-2">Player-2</h5>
                    <h3 id="player2Score">0</h3>
                    <button id="player2Button" onclick="rollnow2()">Roll Now</button>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button id="reset" onclick="reset()">RESET</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
